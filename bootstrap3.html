<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Pruebas de Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>

    <body>

        <h1>Tacos de Bootstrap</h1>

        <div class="container-fluid">
          <div class="dropdown">

            <button type="button" class="btn-btn-default dropdown-toggle" name="button" data-toggle="dropdown">
              Carnitas <div class="caret"></div>
            </button>
              <ul class="dropdown-menu">
                  <li class="dropdown-header">Menudencias</li>
                  <li><a href="">Buche</a></li>
                  <li><a href="">Nana</a></li>
                  <li class="dropdown-header">Maciza</li>
                  <li><a href="">Costillita</a></li>
                  <li class="disabled"><a href="">Oreja</a></li>
              </ul>
              
              <div class="container">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="#">Tacos</a></li>
                    <li class="active"><a href="#">Quesadillas</a></li>
                    <li><a href="#">Tostadas</a></li>
                    <li><a href="#">Huaraches</a></li>
                  
                </ul>
              </div>

          </div>

        </div>

         <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            $(".nav li").on("click", function(){
               $(".nav li").removeClass("active");
                $(this).addClass("active");
            });
        </script>
        
    </body>

</html>
