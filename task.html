<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Lista de tareas</title>
	<link rel="stylesheet" type="text/css" href="tasks.css" media="screen"/>
</head>
<body>
<header>
	<span>Lista de tareas</span>
</header>
<main>
	<section>
		<form>
			<div>
				<label>Tarea</label> <input type="text" required="required" name="tarea" class="large" placeholder="Desayuno en Tiffanys" />
			</div>
			<div>
				<label>Requerida para</label> <input type="date" required="required" name="fechaLimite" />
			</div>

			<div>
				<label>Categoria</label> <select name="categoria">
				<option value="Personal">Personal</option>
				<option value="Trabajo">Trabajo</option>
				</select>
			</div>
			<nav>
				<a href="#">Guardar</a> <a href="#">Eliminar</a>
			</nav>
		</form>
	</section>
	<section>
		<table id="tabTareas">
			<colgroup>
				<col width="50%">
				<col width="25%">
				<col width="25%">
			</colgroup>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Limite</th>
					<th>Categoria</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Regresar libros</td>
				</tr>
			</tbody>
		</table>
	</section>
</main>

</body>
</html>
